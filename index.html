<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base apparel responsive</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="mobile-header">
        <img src="images/logo.svg" alt="logo">
    </header>

    <img src="images/hero-mobile.jpg" class="hero-mobile" alt="hero mobile">
    <div class="desktop-wrapper">

        <div class="main-text-container">
            <header class="desktop-header">
                <img src="images/logo.svg" alt="logo">
            </header>
            <p class="main-text"> <span>we're </span> coming soon</p>
            <p class="description">Hello fellow shoppers! We're currently building our new fashion store. add your email
                below to stay up-to-date with announcements and our launch deals.</p>
            <div class="input-container">
                <input type="text" placeholder="Email address">
                <img src="images/icon-arrow.svg" alt="icon-arrow">
            </div>
        </div>
        <div class="hero-desktop"></div>
    </div>
</body>

</html>
